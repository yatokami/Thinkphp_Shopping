<extend name="./Application/Admin/View/layout.html" />

<block name="content">
 <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                商品管理
                <small>添加新商品</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>管理界面</a></li>
                <li class="active">商品管理</li>
                <li class="active">新商品入库</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">新商品入库</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div id="example1_filter" class="dataTables_filter">
                                        <label>商品品牌已存在</label>
                                    </div>
                                </div>
                            </div>
                            <form  action="{:U('User/add_good')}" method="post" enctype="multipart/form-data">
                                <table id="example2" class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>手机品牌</th>
                                            <th>手机型号</th>
                                            <th>手机价格</th>
                                            <th>手机图片</th>
                                            <th>提交</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr role="row" class="odd">
                                            <td>
                                                <select name="TypeID" class="form-control">
                                                    <volist name="data.goodtype" id="vo">
                                                        <option value="{$vo.type_id}">{$vo.type_name}</option>
                                                    </volist>
                                                </select>
                                            </td>
                                            <td><input name="GoodsName" class="form-control" type="text" /></td>
                                            <td><input name="Price" class="form-control" type="text" /></td>
                                            <td><input name="GoodsPicture" class="form-control" type="file" /></td>
                                            <td><input name="BtnSubmit" type="submit" value="提交1" class="btn btn-primary"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </div>
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">新商品入库</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div id="example1_filter" class="dataTables_filter">
                                        <label>商品品牌未存在</label>
                                    </div>
                                </div>
                            </div>
                            <form action="{:U('User/add_good')}" method="post" enctype="multipart/form-data">
                                <table id="example1" class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>手机品牌</th>
                                            <th>手机型号</th>
                                            <th>手机价格</th>
                                            <th>手机图片</th>
                                            <th>提交</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr role="row" class="odd">
                                            <td><input name="TypeName" class="form-control" type="text" /></td>
                                            <td><input name="GoodsName" class="form-control" type="text" /></td>
                                            <td><input name="Price" class="form-control" type="text" /></td>
                                            <td><input name="GoodsPicture" class="form-control" type="file" /></td>
                                            <td><input name="BtnSubmit" type="submit" value="提交2" class="btn btn-primary"></td>
                                        </tr>
                                    </tbody>
                                </table>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
</block>

<block name="script">
<script>
    $(function () {
        $("#example1").DataTable({
        	"paging": false,
            "lengthChange": false,
            "searching": false,
            "ordering": false,
            "info": false,
            "autoWidth": true
        })
        $('#example2').DataTable({
            "paging": false,
            "lengthChange": false,
            "searching": false,
            "ordering": false,
            "info": false,
            "autoWidth": true
        });
    });
</script>
</block>
