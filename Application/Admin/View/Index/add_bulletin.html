<extend name="./Application/Admin/View/layout.html" />

<block name="content">
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            公告管理
            <small>发布新公告</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>管理界面</a></li>
            <li class="active">公告管理</li>
            <li class="active">发布新公告</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">商城公告</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div id="example1_filter" class="dataTables_filter">
                                    <label>发布新公告</label>
                                </div>
                            </div>
                        </div>
                        <form action="{:U('User/add_bulletin')}" method="post" enctype="multipart/form-data">
                            <table id="example2" class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>公告标题</th>
                                        <th>公告内容</th>
                                        <th>公告图片</th>
                                        <th>提交</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr role="row" class="odd">
                                        <td><input name="BulletinTitle" class="form-control" type="text" /></td>
                                        <td><input name="BulletinContent" class="form-control" type="text" /></td>
                                        <td><input name="BulletiImg" class="form-control" type="file" /></td>
                                        <td><input name="BtnSubmit" type="submit" value="提交" class="btn btn-block btn-primary"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section><!-- /.content -->
</div><!-- /.content-wrapper -->
}
</block>

<block name="script">
</block>
