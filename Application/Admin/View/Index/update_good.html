<extend name="./Application/Admin/View/layout.html" />

<block name="content">
<div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                商品管理
                <small>商品信息更新</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>管理界面</a></li>
                <li class="active">商品管理</li>
                <li class="active">商品信息更新</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">商品信息更新</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="row">
                                <form action="{:U('Index/good')}" method="post">
                                    <div class="col-sm-6">
                                        <div id="example1_filter" class="dataTables_filter">
                                            <input type="hidden" name="action" value="update">
                                            <label>根据手机型号查询:<input id="searchtxt" name="GoodsName" type="search" class="form-control input-sm" placeholder="" aria-controls="example1"></label><input id="search" type="submit" class="btn btn-block btn-info" style="width:70px;" value="查询">
                                        </div>
                                    </div>
                                </form>
                            </div>
                                <table id="example2" class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>手机编号</th>
                                            <th>手机型号</th>
                                            <th>手机价格</th>
                                            <th>手机图片</th>
                                            <th>提交</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <volist name="data.goods" id="vo">
                                            <tr role="row" class="odd">
                                            <form action="{:U('User/update_good')}" method="post" enctype="multipart/form-data">
                                                <td>{$vo.goods_id}</td>
                                                <td><input id="{$vo.goods_name}" name="goods_name" class="form-control" type="text" value="{$vo.goods_name}" /></td>
                                                <td><input id="{$vo.goods_id}" name="price" class="form-control" type="text" value="{$vo.price}" /></td>
                                                 <td><input name="GoodsPicture" class="form-control" type="file" /></td>
                                                <td><input name="{$vo.goods_id}" type="submit" class="btn btn-primary" value="修改"></td>
                                                </form>
                                            </tr>
                                        </volist>
                                    </tbody>
                                </table>
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="dataTables_info" id="example2_info" role="status" aria-live="polite">
                                        总共查到 {$goods_count} 条数据
                                    </div>
                                </div>
                                <div class="col-sm-7">
                                    <div class="dataTables_paginate paging_simple_numbers" id="example2_paginate">
                                    </div>
                                    <ul class="pagination">
										{$page}
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
</block>
<block name="script">
<script type="text/javascript">
	$('#example2').DataTable({
            "paging": false,
            "lengthChange": false,
            "searching": false,
            "ordering": false,
            "info": false,
            "autoWidth": true
        });
</script>
</block>
