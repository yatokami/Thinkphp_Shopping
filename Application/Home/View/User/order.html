<extend name="./Application/Home/View/layout.html" />

<block name="content">

 <div style="margin:50px auto;width: 1024px;">
        <div>
            <div>
                <h2>订单列表(点击编号可进入详情)</h2>
                <hr>
            </div>
            <div>
                <div class="cart-heading">
                    <div style="padding: 10px 0 0 10px">
                        <span style="margin-right: 150px;">订单编号</span>
                        <span style="margin-right: 150px;">订单总价</span>
                        <span style="margin-right: 100px;">订单总数</span>
                        <span style="margin-right: 120px;">订单状态</span>
                        <span style="padding-right: 0px;">下单日期</span>
                    </div>
                </div>
                <div class="cart-body">
                    <ul>
                        <volist name="data.order" id="vo">
                            <li>
                                <div class="li-content">
                                    <a href='{:U('User/orderdetail', array('order_id' => $vo['order_id']))}'>{$vo.order_id}</a>
                                </div>
                                <div class="li-price">
                                    <span>{$vo.totalmoney}</span>
                                </div>
                                <div class="li-quantity">
                                    <span>{$vo.num}</span>
                                </div>
                                <div class="li-status">
                                    <span>{$vo.order_status}</span>
                                </div>
                                <div class="li-date">
                                    <span>{$vo.order_date|date="y-m-d",###}</span>
                                </div>
                            </li>
                        </volist>
                    </ul>
                </div>
                <div style="float: right;height: 35px;width:330px;">
                    <div class="btn-group" role="group" aria-label="...">
                        <ul class="pager">
                            {$page}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
</block>

<block name="css">
<style type="text/css">
        .cart-heading {
            height: 40px;
            background-color: #EFEDED;
        }

        .cart-body {
            background-color: #F7F7F7;
        }

        .cart-body ul li {
            list-style-type: none;
            margin-left: -30px;
            width: 870px;
        }

        .cart-body ul li div {
            float: left;
            height: 80px;
        }

        .li-content {
            margin: 20px 0 0 15px;
            width: 125px;
        }

        .li-price {
            margin: 20px 0 0 77px;
            width: 105px;
        }

        li .li-quantity {
            margin: 20px 0 0 111px;
            width: 130px;
        }

        .li-status {
            margin: 20px 0 0 30px;
            width: 145px;
        }

        .li-date {
            margin: 20px 0 0 30px;
            width: 56px;
        }

        .li-img {
            margin: 0 0 0 75px;
        }
    </style>
</block>
