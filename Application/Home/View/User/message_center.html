<extend name="./Application/Home/View/layout.html" />

<block name="content">
<div style="margin:50px auto;width: 1024px;">
        <div>
            <div>
                <h2>信息中心</h2>
                <hr>
            </div>
            <div>
                <div class="cart-heading">
                    <div style="padding: 10px 0 0 30px">
                        <span style="margin-right: 500px;">信息内容</span>
                        <span style="padding-right: 0px;">接收日期</span>
                    </div>
                </div>
                <div class="cart-body">
                    <ul>
                        <volist name="data.reply" id="vo">
                            <li>
                                <div class="li-content">
                                	<span>{$vo.rep_content}</span>
                                </div>
                                <div class="li-date">
                                    <span>{$vo.rep_time|date="y-m-d",###}</span>
                                </div>
                            </li>
                        </volist>
                    </ul>
                </div>
                <div style="float: right;height: 35px;width:330px;">
                    <div class="btn-group" role="group" aria-label="...">
                        <ul class="pager">
                            {$page}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
</block>

<block name="css">
	<style type="text/css">
        .cart-heading {
            height: 40px;
            background-color: #EFEDED;
        }

        .cart-body {
            background-color: #F7F7F7;
        }

        .cart-body ul li {
            list-style-type: none;
            margin-left: -30px;
            width: 870px;
        }

        .cart-body ul li div {
            float: left;
            height: 80px;
        }

        .li-content {
            margin: 20px 0 0 15px;
            width: 500px;
        }

        .li-date {
            margin: 20px 0 0 77px;
            width: 105px;
        }
    </style>
</block>
