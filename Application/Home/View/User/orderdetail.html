<extend name="./Application/Home/View/layout.html" />

<block name="content">
 <div style="margin:50px auto;width: 1024px;">
    <div>
        <div>
            <div style="float:right;">
                <a class="btn  btn-xs btn-success" href="{:U('User/order')}" style="margin-right: 35px;">订单列表</a>
            </div>
            <h2>订单详情</h2>
            <hr>
        </div>
        <div>
            <div class="cart-heading">
                <div style="padding: 10px 0 0 10px">
                    <span style="margin-right: 160px;">商品图片</span>
                    <span style="margin-right: 175px;">商品名</span>
                    <span style="margin-right: 190px;">购买数量</span>
                    <span style="padding-right: 0px;">购买总价</span>
                </div>
            </div>
            <div class="cart-body">
                <ul>
                    <volist name="data.orderdetail" id="vo">
                        <li>
                            <div class="li-img">
                                <a href='{:U('Index/good_info', array('goods_id' => $vo['goods_id']))}'>
                                    <img class="li-img a img" src="__PUBLIC__/images/{$vo.type_id}/{$vo.goods_imgsrc}">
                                </a>
                            </div>
                            <div class="li-content">
                                <span>{$vo.goods_name}</span>
                            </div>
                            <div class="li-quantity">
                                <span>{$vo.num}</span>
                            </div>
                            <div class="li-price">
                                <span>{$vo.totalmoney}</span>
                            </div>
                        </li>
                    </volist>
                </ul>
            </div>
            <div style="float: right;height: 35px;width:330px;">
                <div class="btn-group" role="group" aria-label="...">
                    <ul class="pager">
                    </ul>
                </div>
            </div>
            </div>
         </div>
    </div>

</block>

<block name="script">
</block>

<block name="css">
   <style type="text/css">
    .cart-heading {
        height: 40px;
        background-color: #EFEDED;
    }

    .cart-body {
        background-color: #F7F7F7;
    }

    .cart-body ul li {
        list-style-type: none;
        margin-left: -30px;
        width: 870px;
    }

    .cart-body ul li div {
        float: left;
        height: 80px;
    }

    .li-checkbox input {
        margin: 20px 5px 0 0;
    }

    .li-img a img {
        width: 60px;
        height: 70px;
    }

    .li-content {
        margin: 20px 0 0 15px;
        width: 115px;
    }

    .li-price {
        margin: 20px 0 0 15px;
        width: 40px;
    }

    li .li-quantity {
        margin: 20px 0 0 111px;
        width: 225px;
    }

    .li-del {
        margin: 20px 0 0 30px;
        width: 120px;
    }

    .li-date {
        margin: 20px 0 0 30px;
        width: 56px;
    }

    .li-img {
        margin: 0 0 0 0px;
        width:210px;
    }
</style>

</block>
